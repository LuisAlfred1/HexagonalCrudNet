<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clientes | CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-success"><i class="bi bi-arrow-left"></i> Volver a Productos</a>
        <h1 class="mb-4 text-center">Gestión de clientes <i class="bi bi-people-fill"></i></h1>

        <div class="card mb-4">
            <div class="card-header">Agregar / Editar Cliente</div>
            <div class="card-body">
                <form id="client-form">
                    <input type="hidden" id="client-id" />
                    <div class="mb-3">
                        <label for="client-name" class="form-label">Nombre:</label>
                        <input type="text" id="client-name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="client-email" class="form-label">Correo:</label>
                        <input type="text" id="client-email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="client-phone" class="form-label">Teléfono:</label>
                        <input type="text" id="client-phone" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary ms-2" onclick="resetForm()">Limpiar</button>
                </form>
            </div>
        </div>

        <h3>Listado de Clientes</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

</body>
</html>
